<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="bg">
        <div class="bubbles">
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:24"></span>
            <span style="--i:10"></span>
            <span style="--i:14"></span>
            <span style="--i:23"></span>
            <span style="--i:18"></span>
            <span style="--i:16"></span>
            <span style="--i:19"></span>
            <span style="--i:20"></span>
            <span style="--i:22"></span>
            <span style="--i:25"></span>
            <span style="--i:18"></span>
            <span style="--i:21"></span>
            <span style="--i:15"></span>
            <span style="--i:13"></span>
            <span style="--i:26"></span>
            <span style="--i:17"></span>
            <span style="--i:13"></span>
            <span style="--i:20"></span>
            <span style="--i:11"></span>
            <span style="--i:19"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:24"></span>
            <span style="--i:10"></span>
            <span style="--i:14"></span>
            <span style="--i:23"></span>
            <span style="--i:18"></span>
            <span style="--i:16"></span>
            <span style="--i:19"></span>
            <span style="--i:20"></span>
            <span style="--i:22"></span>
            <span style="--i:25"></span>
            <span style="--i:18"></span>
            <span style="--i:21"></span>
            <span style="--i:15"></span>
            <span style="--i:13"></span>
            <span style="--i:26"></span>
            <span style="--i:17"></span>
            <span style="--i:13"></span>
            <span style="--i:20"></span>
            <span style="--i:11"></span>
            <span style="--i:19"></span>

        </div>
        <div class="container">

            <div class="form-container" id="register-container">
                <h2 class="heading">Register</h2>
                <form id="register-form">
                    <input type="text" id="register-fullname" placeholder="Full Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="tel" id="register-mobile" placeholder="Mobile" pattern="[0-9]{10}" required>
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <span id="login-link" class="link">Login</span></p>
            </div>

            <div class="form-container hidden" id="login-container">

                <h2 class="heading">Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <span id="register-link" class="link">Register</span></p>
            </div>



            <div class="dashboard hidden" id="dashboard-container">

                <h2 class="heading">Dashboard</h2>
                <button id="logout-btn">Logout</button>
                <button id="refresh-btn">Refresh</button>
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Username</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 style="color: black; text-align: center;">Edit User</h2>
                    <form id="edit-form">
                        <input type="text" id="edit-fullname" placeholder="Full Name" required>
                        <input type="email" id="edit-email" placeholder="Email" required>
                        <input type="tel" id="edit-mobile" pattern="[0-9]{10}" placeholder="Mobile" required>
                        <input type="text" id="edit-username" placeholder="Username" required>
                        <input type="password" id="edit-password" placeholder="New Password">
                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>

            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
